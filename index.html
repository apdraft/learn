---
layout: main
---
{% include signup-home.html %}
<h2 class="home-page-header">Latest Posts</h2>
{% for post in paginator.posts %}
<article class="post">
  <div class="post-content">
    <h3 class="post-title"><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h3>
    <p class="post-meta">By {{site.authors[post.author].name}}</p>
    <p class="post-summary">{{ post.content | strip_html | truncatewords: 30 }}</p>
  </div>
</article>
{% endfor %}

{% include pagination.html %}
