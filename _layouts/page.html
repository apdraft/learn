---
layout: main
---
<article class="post">
  <div class="post-content">
    <h1 class="page-title">{{page.title}}</h1>

    {{content | markdownify}}

    {% if page.link %}
      <p class="read-more"><a href="{{ page.link }}" target="_blank" class="text-center">Read More...</a></p>
    {% endif %}
  </div> <!-- End Page Content -->
</article> <!-- End Article Page -->
